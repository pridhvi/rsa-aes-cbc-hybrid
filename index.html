<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrypt</title>
    <link rel="stylesheet" href=index.css> 
</head>
<body>
    <div class="main-container">

        <div class="main-inner-container">

            <div class="encrypt-container">
                <h1>Encrypt</h1>

                <form class="choose-file" onsubmit="return encryptFile()">
                    <label for="enc-file">Choose a file to encrypt</label>
                    <input type="file" id="enc-file" name="enc-file">
                    <button type="submit">Encrypt</button>
                </form>

                <div class="download-enc-file">
                    <p id="download-enc-file-message"></p>
                    <p id="download-enc-file-name"></p>
                    <a id="download-enc-file-button" download>
                        <button>Download File</button>
                    </a>
                    <p id="download-enc-key-message"></p>
                    <p id="download-enc-key-name"></p>
                    <a id="download-enc-key-button" download>
                        <button>Download Key</button>
                    </a>
                </div>
            </div>

            <div class="decrypt-container">
                <h1>Decrypt</h1>

                <form class="choose-file" onsubmit="decryptFile(event)">
                    <label for="dec-file">Choose a file to decrypt</label>
                    <input type="file" id="dec-file" name="dec-file">
                    <button type="submit" id="decrypt-button">Decrypt</button>
                </form>

                <div class="download-dec-file">
                    <p id="download-dec-file-message"></p>
                    <p id="download-dec-file-name"></p>
                    <a id="download-dec-file-button" download>
                        <button>Download file</button>
                    </a>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
